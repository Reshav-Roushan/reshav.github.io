<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="search.html">Google</a></li>
                </ul>
        </div>
        <div class="center-div">
            <img src="Google Images logo.png" alt="Google" height=92>
        </div>

        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="rounded-input">
            <div class="center-div">
                <input type="submit" value="Google Image" class="btn-google">
               
            </div>  
        </form>
    </body>
</html>
